<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday ðŸŽ‰</title>

<!-- WhatsApp Preview -->
<meta property="og:title" content="Happy 18th Birthday ðŸŽ‚" />
<meta property="og:description" content="A small birthday surprise just for you ðŸŽ‰" />
<meta property="og:type" content="website" />

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffdee9, #b5fffc);
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }

    .subtitle {
        color: #6a0572;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .cake {
        position: relative;
        width: 220px;
        margin: auto;
        cursor: pointer;
    }

    .layer {
        width: 220px;
        height: 50px;
        border-radius: 10px;
        position: relative;
        margin-top: -10px;
    }

    .top-layer { background: #ff9aa2; }
    .middle-layer { background: #ffb7b2; }
    .bottom-layer { background: #ffdac1; }

    .layer::after {
        content: "";
        position: absolute;
        top: 12px;
        left: 0;
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 10px;
    }

    /* Candles */
    .candles {
        position: absolute;
        top: -35px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 0 5px;
    }

    .candle {
        width: 8px;
        height: 32px;
        background: repeating-linear-gradient(
            45deg,
            #fff,
            #fff 4px,
            #ff4d6d 4px,
            #ff4d6d 8px
        );
        border-radius: 4px;
        position: relative;
    }

    .flame {
        position: absolute;
        top: -14px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 14px;
        background: radial-gradient(circle, #ffd166, #ff8500);
        border-radius: 50%;
        animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
        from { transform: translateX(-50%) scale(1); }
        to { transform: translateX(-50%) scale(1.1); }
    }

    .blown {
        display: none;
    }

    .message {
        margin-top: 20px;
        color: #6a0572;
        font-size: 18px;
    }

    .hint {
        font-size: 14px;
        color: #555;
        margin-top: 10px;
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }

    .share-btn {
        margin-top: 15px;
        padding: 10px 16px;
        border: none;
        border-radius: 20px;
        background: #25D366;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    .mute-btn {
        margin-top: 10px;
        padding: 8px 14px;
        border: none;
        border-radius: 18px;
        background: #6a0572;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>

<body>
<div class="container">
    <h1 id="title"></h1>
    <div class="subtitle">18 candles, one big wish ðŸŽ‚</div>

    <div class="cake" onclick="blowCandles()">

        <!-- 18 Candles -->
        <div class="candles" id="candles"></div>

        <div class="layer top-layer"></div>
        <div class="layer middle-layer"></div>
        <div class="layer bottom-layer"></div>
    </div>

    <div class="message" id="message">
        Wishing you an amazing start to adulthood ðŸŽ‰  
        <br>
        May this year be full of new adventures!
    </div>

    <div class="hint">(tap the cake to blow all 18 candles)</div>

    <button class="share-btn" onclick="shareWhatsApp()">Share on WhatsApp</button>
    <button class="mute-btn" onclick="toggleMute()">ðŸ”Š Sound On</button>
</div>

<!-- Looping Audio -->
<audio id="music" loop muted>
    <source src="birthday_audio.mp3" type="audio/mpeg">
</audio>

<script>
    // CHANGE NAME HERE
    const friendName = "SAANVI";
    const candleCount = 18;

    document.getElementById("title").innerText =
        "HAPPY BIRTHDAY " + friendName + " ðŸ’—ðŸ’—ðŸ’—ðŸ’—ðŸ’—ðŸ’—";

    const candlesContainer = document.getElementById("candles");

    for (let i = 0; i < candleCount; i++) {
        const candle = document.createElement("div");
        candle.className = "candle";

        const flame = document.createElement("div");
        flame.className = "flame";

        candle.appendChild(flame);
        candlesContainer.appendChild(candle);
    }

    let isMuted = true;

    function blowCandles() {
        document.querySelectorAll(".flame").forEach(flame => {
            flame.classList.add("blown");
        });

       

        document.getElementById("music").play();
        launchConfetti();
    }

    function launchConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
                `hsl(${Math.random() * 360}, 100%, 60%)`;
            confetti.style.animationDuration =
                2 + Math.random() * 2 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    }

    function toggleMute() {
        const music = document.getElementById("music");
        const btn = document.querySelector(".mute-btn");

        if (isMuted) {
            music.muted = false;
            btn.innerText = "ðŸ”‡ Sound Off";
        } else {
            music.muted = true;
            btn.innerText = "ðŸ”Š Sound On";
        }
        isMuted = !isMuted;
    }

    function shareWhatsApp() {
        const text = `ðŸŽ‰ Happy 18th Birthday ${friendName}! ðŸŽ‚\nHereâ€™s a small surprise for you ðŸ˜Š`;
        const url = window.location.href;
        window.open(
            `https://wa.me/?text=${encodeURIComponent(text + " " + url)}`,
            "_blank"
        );
    }
</script>
</body>
</html>
